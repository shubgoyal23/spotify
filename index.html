<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="/spotify/assets/logo.png"
    />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="home">
        <div class="top">
            <i class="fa-solid fa-house"></i>
        <a href="#">Home</a>
        </div>
        <div class="bottom">
            <i class="fa-solid fa-magnifying-glass"></i>
        <a href="#">Search</a>
        </div>
      </div>
      <div class="search">
        <div class="search-head">
            <button id="nav-bar-collapse">
                <span><img src="./assets/library_icon.png" alt=""></span>  Your Library
            </button>
            <button id="nav-bar-playlist"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="playlist-card">   
              <p class="playlist-card-head">Create your first playlist</p>
              <p class="playlist-card-desc">It's easy, we'll help you</p>
              <button id="create-playlist" class="playlist-card-btn">Create playlist</button>
        </div>
        <div class="playlist-card">   
              <p class="playlist-card-head">Let's find some podcasts to follow</p>
              <p class="playlist-card-desc">We'll keep you updated on new episodes</p>
              <button id="create-playlist" class="playlist-card-btn">Browse podcasts</button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-top-bar"></div>
    </div>
    <div class="player"></div>
  </body>
</html>
